<html>
<head>
    <script id="vertex-shader" type="x-shader/x-vertex">
		precision mediump float;
		attribute vec4 vPosition;
		attribute vec4 vColor;
		varying vec4 fColor;
		uniform float theta;
		uniform float translateY;
 		void main() {
 		gl_Position.x = (-sin(theta) * vPosition.x + cos(theta) * vPosition.y);
 		gl_Position.y = (sin(theta) * vPosition.y + cos(theta) * vPosition.x) + translateY;
 		gl_Position.z = 0.0;
 		gl_Position.w = 1.0;
 		gl_PointSize = 20.0;
 		fColor = vColor;
 		}
 </script>
    <script id="fragment-shader" type="x-shader/x-fragment">
  	precision mediump float;
  	varying vec4 fColor;
 	void main() {
 	gl_FragColor = fColor;
 }
 </script>
